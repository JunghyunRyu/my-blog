[pytest]
# pytest 설정 파일

# 테스트 디렉토리 및 파일 패턴
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 출력 옵션
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# 마커 정의
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    slow: 느린 테스트
    requires_api: API 키가 필요한 테스트

# 테스트 검색 경로
pythonpath = .

# 최소 Python 버전
minversion = 3.11

