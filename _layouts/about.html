---
layout: default
---

<div class="about-page">
  <div class="about-hero">
    <div class="container">
      <div class="about-header">
        <div class="about-avatar">
          <img src="{{ '/assets/images/profile.PNG' | relative_url }}" alt="Profile" class="profile-image">
        </div>
        <h1 class="about-title">{{ page.title }}</h1>
        <p class="about-subtitle">QA 엔지니어 & 자동화 전문가</p>
      </div>
    </div>
  </div>

  <div class="about-content">
    <div class="container">
      <div class="content-wrapper">
        {{ content }}
      </div>
    </div>
  </div>
</div>

<style>
/* CSS 변수 - 가독성 중심 */
:root {
  --primary-blue: #0056b3;
  --text-dark: #1a1a1a;
  --text-medium: #333333;
  --text-light: #666666;
  --border-color: #e0e0e0;
  --bg-light: #f8f9fa;
}

.about-page {
  min-height: 100vh;
  background: white;
}

/* 히어로 섹션 */
.about-hero {
  background: white;
  padding: 2rem 0;
  color: var(--text-dark);
  text-align: center;
  border-bottom: 2px solid var(--border-color);
}

.about-header {
  max-width: 600px;
  margin: 0 auto;
}

.about-avatar {
  width: 200px;
  height: 200px;
  margin: 0 auto 2rem;
  background: white;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 4px solid var(--border-color);
  animation: float 3s ease-in-out infinite;
  overflow: hidden;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

.profile-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
}

@keyframes float {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px);
  }
}

.about-title {
  font-size: 2.5rem;
  font-weight: 700;
  margin: 0 0 0.5rem 0;
  color: var(--primary-blue);
}

.about-subtitle {
  font-size: 1.15rem;
  color: var(--text-medium);
  margin: 0;
  font-weight: 400;
}

/* 콘텐츠 섹션 */
.about-content {
  padding: 3rem 0;
  background: white;
}

.content-wrapper {
  max-width: 800px;
  margin: 0 auto;
  padding: 0 1rem;
}

/* 소개 섹션 스타일 */
.content-wrapper > p:first-of-type {
  font-size: 1.125rem;
  line-height: 1.9;
  color: var(--text-medium);
  margin-bottom: 3rem;
  background: white;
  padding: 2rem;
  border-radius: 8px;
  border-left: 4px solid var(--primary-blue);
  border: 1px solid var(--border-color);
}

/* 섹션 카드 스타일 */
.content-wrapper > h2 {
  font-size: 1.75rem;
  font-weight: 700;
  color: var(--primary-blue);
  margin: 3rem 0 1.5rem;
  padding-bottom: 0.75rem;
  border-bottom: 2px solid var(--border-color);
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.content-wrapper > h2:first-child {
  margin-top: 0;
}

/* 리스트 스타일 */
.content-wrapper > ul {
  list-style: none;
  padding: 0;
  margin: 2rem 0;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 1.5rem;
}

.content-wrapper > ul li {
  background: white;
  padding: 1.5rem;
  border-radius: 8px;
  border: 1px solid var(--border-color);
  transition: all 0.3s ease;
  color: var(--text-medium);
  font-size: 1.05rem;
  line-height: 1.7;
}

.content-wrapper > ul li:hover {
  border-color: var(--primary-blue);
  box-shadow: 0 2px 8px rgba(0, 86, 179, 0.1);
}

.content-wrapper > ul li strong {
  color: var(--text-dark);
  font-weight: 700;
  margin-right: 0.5rem;
  display: block;
  margin-bottom: 0.5rem;
  font-size: 1.1rem;
}

/* 구분선 */
.content-wrapper > hr {
  border: none;
  border-top: 2px solid var(--border-color);
  margin: 3rem 0;
}

/* 링크 스타일 */
.content-wrapper a {
  color: var(--primary-blue);
  text-decoration: underline;
  font-weight: 500;
}

.content-wrapper a:hover {
  color: #003d82;
}

/* 반응형 디자인 */
@media (max-width: 768px) {
  .about-hero {
    padding: 2rem 0;
  }

  .about-avatar {
    width: 150px;
    height: 150px;
  }

  .about-title {
    font-size: 2rem;
  }

  .about-subtitle {
    font-size: 1rem;
  }

  .about-content {
    padding: 2rem 0;
  }

  .content-wrapper {
    padding: 0 1rem;
  }

  .content-wrapper > h2 {
    font-size: 1.5rem;
    margin: 2rem 0 1rem;
  }

  .content-wrapper > p:first-of-type {
    font-size: 1.05rem;
    padding: 1.5rem;
    margin-bottom: 2rem;
  }

  .content-wrapper > ul {
    grid-template-columns: 1fr;
    gap: 1rem;
  }

  .content-wrapper > ul li {
    padding: 1.25rem;
    font-size: 1rem;
  }
}
</style>
